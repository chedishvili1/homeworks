<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RANDOM</title>
</head>
<body>
   <div class="container">
    <h2>random person generator</h2>
    <div class="card">
        <img src="https://dummyimage.com/150x150/lclclc/ffffff.png" alt="" id="img">
        <div class="info">
            <h3 id="name">name</h3>
            <br>
            <p>
                    age:
                    <span id="age">00</span>
            </p>
            <p>
                    Date of birth:
                    <span id="dob">1996-08-17</span>
            </p>
            <p>
                    Gender:
                    <span id="gender">male</span>

            </p>
            <p>
                    Email:
                    <span id="email">random@email.com</span>
            </p>

                <p>
                    Phone Number:
                    <span id="phone-number">1010101010101010</span>
                </p>
                <p>
                    Location:
                    <span id="location">City, Country</span>
                 </p>
                 
        </div>
        <br>
       <button id="generate-btn">Generate</button>
                
    </div> 
    <script src="script.js"></script>
</body>
</html>
