<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1>Meal Search</h1>
        <input class="movie-name" type="text" placeholder="Enter a movie name" id="movie-Name">

        <button id="generate-btn">Search</button>


        <p class="placeholder" id="placeholder-text">Search for a movie</p>


        <div class="movie-info" id="movie-info">
            <p class="movie" id="movie-title-display"></p>
            <p class="year" id="movie-year"></p>
            <p class="rated" id="movie-rated"></p>
            <p class="released" id="movie-released"></p>
            <p class="runtime" id="movie-runtime"></p>
            <p class="genre" id="movie-genre"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
