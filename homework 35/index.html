<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1>Meal Search</h1>
        <input class="meal-input" type="text" placeholder="Enter a meal name" id="meal-name">
        <button class="search-btn" onclick="searchMeal()">Search</button>


        <p class="placeholder" id="placeholder-text">Search for a meal</p>


        <div class="meal-info" id="meal-info">
            <p class="meal" id="meal-name-display"></p>
            <p class="category" id="meal-category"></p>
            <p class="area" id="meal-area"></p>
            <p class="instructions" id="meal-instructions"></p>
            <img id="Mealimage" src="" alt="Meal Image">
        </div>
    </div>

</body>

</html>
